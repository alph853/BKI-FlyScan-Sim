frontier_explorer:
  ros__parameters:
    # Exploration parameters
    exploration_radius: 10.0
    exploration_rate: 1.0
    max_frontier_distance: 50.0
    
    # Frame parameters
    robot_frame: "base_link"
    map_frame: "map"
    
    # ROI and frontier detection parameters
    roi_radius: 15.0
    min_roi_radius: 5.0   # New parameter for adaptive ROI
    max_roi_radius: 25.0  # New parameter for adaptive ROI
    min_frontier_size: 5.0
    
    # DBSCAN clustering parameters
    dbscan_eps: 3.0
    dbscan_min_points: 3
    
    # Information gain parameters
    information_radius: 8.0
    
    # Utility function weights
    distance_weight: 0.3
    size_weight: 0.3
    information_weight: 0.4
    min_utility_threshold: 0.2
    
    # Camera cone filtering parameters (new)
    camera_fov_horizontal: 90.0  # degrees
    camera_fov_vertical: 60.0    # degrees
    cone_filter_enabled: true